{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'register.css' %}" />
</head>
<body>
  <div class="page">
    <form class="form" method="POST">
      {% csrf_token %}
      <h1>Регистрация</h1>

      <!-- Отображение ошибок формы -->
      {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
          <p style="color:red;">{{ error }}</p>
        {% endfor %}
      {% endif %}

      <!-- Имя -->
      <label>Имя
        {{ form.first_name }}
        {% if form.first_name.errors %}
          <p style="color:red;">{{ form.first_name.errors.0 }}</p>
        {% endif %}
      </label>

      <!-- Фамилия -->
      <label>Фамилия
        {{ form.last_name }}
        {% if form.last_name.errors %}
          <p style="color:red;">{{ form.last_name.errors.0 }}</p>
        {% endif %}
      </label>

      <!-- Email -->
      <label>Email
        {{ form.email }}
        {% if form.email.errors %}
          <p style="color:red;">{{ form.email.errors.0 }}</p>
        {% endif %}
      </label>

      <!-- Пароль -->
      <label>Пароль
        {{ form.password1 }}
        {% if form.password1.errors %}
          <p style="color:red;">{{ form.password1.errors.0 }}</p>
        {% endif %}
      </label>

      <!-- Подтверждение пароля -->
      <label>Подтверждение
        {{ form.password2 }}
        {% if form.password2.errors %}
          <p style="color:red;">{{ form.password2.errors.0 }}</p>
        {% endif %}
      </label>

      <button type="submit">Продолжить</button>
      <p class="login-text">
        Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
      </p>
    </form>
  </div>
</body>
</html>
